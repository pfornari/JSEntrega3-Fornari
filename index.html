<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="sweetalert.css">
    <title>Simulador de Cálculo de Crédito</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Simulador de Crédito</h1>
                        <form id="formCred" class="form-group">
                            <div class="form-group">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="capital" placeholder="Capital en $">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="tasa" placeholder="Tasa de Interés">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="plazo" placeholder="Plazo en años">
                                </div>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary my-1" id="calcular" type="submit">Calcular</button>
                            <button class="w-100 btn btn-lg btn-warning my-1" id="mostrar" type="submit">Mostrar Calculos</button>
                            <button class="w-100 btn btn-lg btn-danger my-1" id="limpiar" type="submit">Limpiar Datos</button>
                        </form>
                        <div class="col-6">
                            <table id="tblResultados" class="table" hidden>
                               <thead>
                                   <tr>
                                       <th>Usuario</th>
                                       <th>Correo</th>
                                       <th>Capital</th>
                                       <th>Tasa</th>
                                       <th>Plazo</th>
                                   </tr>
                               </thead>
                               <tbody></tbody>
                           </table>
                       </div>
                        <div class="col-6">
                            <table id="tblCalculos" class="table" hidden>
                                <thead>
                                    <tr>
                                        <th>Cuota</th>
                                        <th>Monto Cuota</th>
                                        <th>Capital</th>
                                        <th>Interés</th>
                                        <th>Saldo</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                 </div>
            </div>
        </div>
    </div>
    <script src="sweetalert.js"></script>
    <script src="script.js"></script>
</body>
</html>
